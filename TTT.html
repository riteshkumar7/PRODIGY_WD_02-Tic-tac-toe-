<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TTT.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="messagebox hide">
        <p id="message">Winner</p>
        <button id="newgame">New Game</button>
    </div>
    <p class="heading">Tic Tac Toe</p>
    <div class="choicebtn" id="choiceButtons"> 
        <button id="choice1"  onclick="showTeam()">Team</button>
        <button id="choice2"  onclick="showComputer()">Computer</button>
    </div>   
    <div  id="player"  class="HIDE">           
        <button id="player1" class="team"><b>X</b></button>
        <button id="player2" class="team"><b>O</b></button>
    </div>
    
<div id="teamscore" >
    <p>Player1: <span id="xScore"> 0 </span></p>
    <p>Ties: <span id="tieScore"> 0 </span></p>
    <p>Player2: <span id="oScore"> 0 </span></p>
</div>

<div id="computerscore" >
    <p>Player: <span id="computerXScore">0</span></p>
    <p>Ties: <span id="computerTieScore">0</span></p>
    <p>Computer: <span id="computerOScore">0</span></p>
</div>

     <div id="hideDiv" class="Hide">
    <div class="container">
        <div class="board">
          <button class="bench"></button>
          <button class="bench"></button>
          <button class="bench"></button>
          <button class="bench"></button>
          <button class="bench"></button>
          <button class="bench"></button>
          <button class="bench"></button>
          <button class="bench"></button>
          <button class="bench"></button>
        </div>
    </div>
    <button id="resetbtn">Reset Game</button>
</div>
    <script src="TTT.js"></script>
</body>
</html>
